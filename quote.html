<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder | Quote</title>


    <link rel="stylesheet" href="./quote.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=PT+Serif+Caption:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="title_cnt">
            <h1 role="heading">Quote</h1>

            <span>Start your day with a spark of wisdom.</span>

        </div>
        <fieldset role="main" class="quote_card">
            <legend><img src="./orange-quotation-marks-png-7-1030x773-1.png" width="50" alt="quote ic"></legend>
            
            <span class="cpy" id="cpyBtn">
                <img id="cpyIc" src="./5785292.png" width="20" alt="copy ic">
                <span id="copy">Copy</span>
            </span>

            <div class="profile_cnt">

                <div id="profile" class="profile_pic">E</div>


                <div class="profile_name_source_cnt">
                    <h2 id="name" class="profile_name">Elktrum Elk</h2>
                    <span id="source" class="source">@wekipedia.com</span>
                </div>
            </div>

            <div class="quote_section">
                <p id="quote">Stay consitent and never give up. Believig is what you seek and love is whta u have</p>
            </div>
        </fieldset>

        <div class="button_cnt">
            <button id="prev" class="btns">Previous</button>
            <button id="fetch" class="btns">Fetch</button>
        </div>
    </div>

    <script src="./quote_fetcher.js"></script>
</body>

</html>
